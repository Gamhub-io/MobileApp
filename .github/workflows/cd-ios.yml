name: Dev Deployment Build

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      dotnet-version-target:
        required: true
        type: string
      xcode-version:
        required: true
        type: string
      project-file:
        required: true
        type: string
      project-folder:
        required: true
        type: string
      build-config:
        required: true
        type: string
      build-version:
        required: true
        type: string
      package-name:
        required: true
        type: string
      deploy-type:
        required: true
        type: string
    secrets:
      p12-cert:
        required: true
      p12-cert-password:
        required: true
      appstore-issuer:
        required: true
      appstore-keyid:
        required: true
      appstore-private-key:
        required: true
      discord_client_id:
        required: true
      api_host:
        required: true
      monitoring_key:
        required: true
      google_services_plist:
        required: true
      revenueCatApiKey_iOS:
        required: true
      sha_salt:
        required: true
jobs:
  publish-ios:
    runs-on: macos-15
    name: iOS Publish

    steps:
      # Setup
      - uses: maxim-lobanov/setup-xcode@v1.6.0
        name: Set XCode version
        with:
          xcode-version: ${{ inputs.xcode-version }}

      - name: Setup .NET ${{ inputs.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - uses: actions/checkout@v3
        name: Checkout the code

      - name: Generate Google Services file
        env:
          DATA: ${{ secrets.google_services_plist }}
        run: |
          touch ./App/Platforms/iOS/GoogleService-Info.plist | base64
          echo $DATA > ./App/Platforms/iOS/GoogleService-Info.plist
        shell: bash

      # Build Environement variables
      - name: Environement variables
        run: |
          chmod +x ./App/builds/ios_prebuild.sh
          ./App/builds/ios_prebuild.sh
        shell: bash
        env:
          discord_client_id: ${{ secrets.discord_client_id }}
          api_host: ${{ secrets.api_host }}
          monitoring_key: ${{ secrets.monitoring_key }}
          revenueCatApiKey_iOS: ${{ secrets.revenueCatApiKey_iOS }}
          sha_salt: ${{ secrets.sha_salt }}
          project_folder: '.'

      - name: Install MAUI Workload
        run: |
          dotnet workload install maui --ignore-failed-sources
          dotnet workload install ios

      - name: Restore Dependencies
        run: dotnet restore ${{ inputs.project-file }}

      # Signing
      - uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.p12-cert }}
          p12-password: ${{ secrets.p12-cert-password }}

      - name: Configure keychain for code signing
        run: |
          # The apple-actions/import-codesign-certs action creates signing_temp.keychain-db
          # The action already sets the partition list, so we just need to ensure it's accessible
          KEYCHAIN_PATH="$HOME/Library/Keychains/signing_temp.keychain-db"
          LOGIN_KEYCHAIN="$HOME/Library/Keychains/login.keychain-db"
          echo "Using signing keychain: $KEYCHAIN_PATH"
          
          # Ensure signing keychain is unlocked (action already unlocks it)
          security unlock-keychain -p "" "$KEYCHAIN_PATH" 2>/dev/null || true
          
          # Set keychain settings: don't lock when sleeping, timeout of 1 hour
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"
          
          # Add both keychains to search list (signing keychain first, then login)
          # This ensures build tools can find certificates in either keychain
          if [ -f "$LOGIN_KEYCHAIN" ]; then
            security list-keychains -d user -s "$KEYCHAIN_PATH" "$LOGIN_KEYCHAIN"
          else
            security list-keychains -d user -s "$KEYCHAIN_PATH"
          fi
          
          # Set signing keychain as default
          security default-keychain -s "$KEYCHAIN_PATH"
          
          # Verify keychain search list
          echo "Keychain search list:"
          security list-keychains -d user
          
          # Verify certificates are accessible (searches all keychains in search list)
          echo "Available code signing identities:"
          security find-identity -v -p codesigning

      - name: Verify code signing certificate
        run: |
          # List all code signing identities in the signing keychain
          security find-identity -v -p codesigning "$HOME/Library/Keychains/signing_temp.keychain-db"

      - name: Download Provisioning Profiles
        id: provisioning
        uses: apple-actions/download-provisioning-profiles@v1
        with:
          bundle-id: ${{ inputs.package-name }}
          profile-type: 'IOS_APP_STORE'
          issuer-id: ${{ secrets.appstore-issuer }}
          api-key-id: ${{ secrets.appstore-keyid }}
          api-private-key: ${{ secrets.appstore-private-key }}

      # Version app
      - name: Version the app
        uses: managedcode/MAUIAppVersion@v1
        with:
          csproj: ${{ inputs.project-file }}
          version: ${{ github.run_number }} # to keep value unique
          displayVersion: ${{ inputs.build-version }}.${{ github.run_number }}
          printFile: true # optional
      # Compile the app
      - name: Compile the iOS app
        run: |
          dotnet publish ${{ inputs.project-file }} \
            -c ${{ inputs.build-config }} \
            -f:${{ inputs.dotnet-version-target }}-ios \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:ArchiveOnBuild=true \
            -p:EnableAssemblyILStripping=false \
            -p:CodesignKey="iPhone Distribution: Brice Friha (2J7ZRPFMY9)"
      - name: List packages
        run: ls ${{ github.workspace }}/${{ inputs.project-folder }}/bin/${{ inputs.build-config }}/${{ inputs.dotnet-version-target }}-ios/ios-arm64/publish/
      # Uploading to TestFlight
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        if: ${{contains(inputs.deploy-type, 'dev')}}
        with:
          app-path: ${{ github.workspace }}/${{ inputs.project-folder }}/bin/${{ inputs.build-config }}/${{ inputs.dotnet-version-target }}-ios/ios-arm64/publish/GamHubApp.ipa
          issuer-id: ${{ secrets.appstore-issuer }}
          api-key-id: ${{ secrets.appstore-keyid }}
          api-private-key: ${{ secrets.appstore-private-key }}
      - name: Upload app to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        if: ${{contains(inputs.deploy-type, 'prod')}}
        with:
          app-path: ${{ github.workspace }}/${{ inputs.project-folder }}/bin/${{ inputs.build-config }}/${{ inputs.dotnet-version-target }}-ios/ios-arm64/publish/GamHubApp.ipa
          issuer-id: ${{ secrets.appstore-issuer }}
          api-key-id: ${{ secrets.appstore-keyid }}
          api-private-key: ${{ secrets.appstore-private-key }}